<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Savage Gruesome Class fights</title>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
</head>
<body>

<div id="signDiv">
    Username: <input id="signDiv-username" type="text">
    Password: <input id="signDiv-password" type="password">
    <button id="signDiv-login">Login</button>
    <button id="signDiv-register">Sign Up</button>
</div>

<div id="gameDiv" style="display:none;">
    <canvas id = "ctx" width="1280" height="720" style="border: 1px solid #000000;"></canvas>

    <div id="chat" style="width:500px; height:100px; overflow-y:scroll">
        <div></div>
    </div>
    <form id="chat-form">
        <input id="chat-input" type="text" style="width:500px">
    </form>
</div>
<script>
    var WIDTH = 1280;
    var HEIGHT = 720;
    var socket = io();
    //sign
    var userinfoDiv = document.getElementById('signDiv');
    var userinfoUsername = document.getElementById('signDiv-username');
    var userinfoPassword = document.getElementById('signDiv-password');
    var userinfoLoginBtn = document.getElementById('signDiv-login');
    var userinfoRegisterBtn = document.getElementById('signDiv-register');


    userinfoLoginBtn.onclick = function(){
        socket.emit('signIn', {username:userinfoUsername.value, password:userinfoPassword.value});
    }

    userinfoRegisterBtn.onclick = function(){
        socket.emit('signUp', {username:userinfoUsername.value, password:userinfoPassword.value});
    }

    socket.on('signInResponse', function(data){
        if(data.success){
            userinfoDiv.style.display = 'none';
            document.getElementById('gameDiv').style.display = 'inline-block';
        }else{
            alert("sign in unsuccessful");
        }
    });

    socket.on('signUpResponse', function(data){
        if(data.success){
           alert("sign up successful");
        }else{
            alert("sign up unsuccessful");
        }
    });

    //GAME
    var ctx = document.getElementById("ctx").getContext("2d");
    var chat = document.getElementById('chat');
    var chatForm = document.getElementById('chat-form');
    var chatInput = document.getElementById('chat-input');
    ctx.font = '30px Arial';

    var Sprite = {};
    Sprite.player = new Image();
    Sprite.player.src = '/client/assets/sprites/wizard_fire/idle_3.png';
    Sprite.bullet = new Image();
    Sprite.bullet.src = '/client/assets/sprites/bullet.png';
    Sprite.map = new Image();
    Sprite.map.src = '/client/assets/sprites/map.png';
    //init
    //when new entities are created this package will contain the data.

    //PLAYER
    var Player = function(initPack){
        var self = {};
        self.id = initPack.id;
        self.number= initPack.number;
        self.x = initPack.x;
        self.y = initPack.y;
        self.hp = initPack.hp;
        self.maxHp = initPack.maxHp;
        self.score = initPack.score;
        self.draw = function(){
            var x = self.x - Player.list[selfId].x + WIDTH/2;
            var y = self.y - Player.list[selfId].y + HEIGHT/2;

            var hpWidth = 30 * self.hp /self.maxHp;
            ctx.fillStyle = 'red';
            ctx.fillRect(x - hpWidth/2, y - 40, hpWidth,4);

            var width = Sprite.player.width /7;
            var height = Sprite.player.height/7;


            ctx.drawImage(Sprite.player, 0,0, Sprite.player.width, Sprite.player.height, x-width/2,y-height/2, width, height);
            // ctx.fillText(self.number, self.x, self.y);
            // ctx.fillText(self.score, self.x, self.y-60);
        }
        Player.list[self.id] = self;
        return self;
    }
    Player.list = {};


    //BULLET
    var Bullet = function(initPack){
        var self = {};
        self.id = initPack.id;
        self.x = initPack.x;
        self.y = initPack.y;
        self.draw =function(){
            var width = Sprite.player.width / 15;
            var height = Sprite.player.height / 15;

            var x = self.x - Player.list[selfId].x + WIDTH/2;
            var y = self.y - Player.list[selfId].y + HEIGHT/2;
            ctx.drawImage(Sprite.bullet, 0,0, Sprite.bullet.width, Sprite.bullet.height, x-width/2, y-height/2, width, height);
        }
        Bullet.list[self.id] = self;
        return self;
    }
    Bullet.list = {};

    var selfId = null;
    Player.list[selfId];

    socket.on('init', function(data){
        if(data.selfId)
            selfId = data.selfId;
        for(var i =0; i< data.player.length; i++){
            new Player(data.player[i]);
        }
        for(var i =0; i < data.bullet.length; i++){
            new Bullet(data.bullet[i]);
        }
    });

    //update
        //changes on entities data are sent here

    socket.on('update', function(data){
       for(var i =0; i < data.player.length; i++){
           var pack = data.player[i];
           var p = Player.list[pack.id];
           if(p){
               if(pack.x !== undefined)
                   p.x = pack.x;
               if(pack.y !== undefined)
                   p.y = pack.y;
               if(pack.hp !== undefined)
                   p.hp = pack.hp;
               if(pack.score !== undefined)
                   p.score = pack.score;
           }
       }

        for(var i =0; i < data.bullet.length; i++){
            var pack = data.bullet[i];
            var b = Bullet.list[data.bullet[i].id];
            if(b){
                if(pack.x !== undefined)
                    b.x = pack.x;
                if(pack.y !== undefined)
                    b.y = pack.y;
            }
        }
    });

    //remove
        //removes id of entitites that are no longer used.


    socket.on('remove', function (data) {
        for(var i=0; i<data.player.length; i++){
            delete Player.list[data.player[i]];
        }
        for(var i=0; i<data.bullet.length; i++){
            delete Bullet.list[data.bullet[i]];
        }
    });

    //render
    setInterval(function () {
        if(!selfId)
            return;
        ctx.clearRect(0,0,1280,720);
        drawMap();
        drawScore();
        for(var p in Player.list){
            Player.list[p].draw();
        }
        for(var b in Bullet.list){
            Bullet.list[b].draw();
        }
    }, 40);

    var drawMap = function(){
        var x = WIDTH/2 - Player.list[selfId].x;
        var y = HEIGHT/2 - Player.list[selfId].y;
        ctx.drawImage(Sprite.map,x,y);
    }

    var drawScore = function(){
        ctx.fillStyle = 'white';
        ctx.fillText(Player.list[selfId].score, 15 , 30);
    }


    //chat
    //SEND A MESSAGE TO THE SERVER FOR HANDLING CHAT REQUESTS
    socket.on('appendChat', function (data) {
        chat.innerHTML += '<div>' + data + '</div>';
    });

    socket.on('evalResponse', function (data) {
        console.log(data);
    });

    chatForm.onsubmit = function(e){
        e.preventDefault();
        if(chatInput.value[0] === '/')
            socket.emit('evalServer', chatInput.value.slice(1));
        else
            socket.emit('sendMessageToServer', chatInput.value);
        chatInput.value = '';
    }


    //HANDLING HOTKEYS FOR PLAYER MOVEMENT
    document.onkeydown = function (event) {
        if(event.keyCode === 87) //w
            socket.emit('keyPress', {inputId: 'up', state:true});
        else if(event.keyCode === 83) //s
            socket.emit('keyPress', {inputId: 'down', state:true});
        else if(event.keyCode === 68) //d
            socket.emit('keyPress', {inputId: 'right', state:true});
        else if(event.keyCode === 65) //a
            socket.emit('keyPress', {inputId: 'left', state:true});
    }
    document.onkeyup = function (event) {
        if(event.keyCode === 87) //w
            socket.emit('keyPress', {inputId: 'up', state:false});
        else if(event.keyCode === 83) //s
            socket.emit('keyPress', {inputId: 'down', state:false});
        else if(event.keyCode === 68) //d
            socket.emit('keyPress', {inputId: 'right', state:false});
        else if(event.keyCode === 65) //a
            socket.emit('keyPress', {inputId: 'left', state:false});
    }

    document.onmousedown = function(event){
        socket.emit('keyPress', {inputId:'attack', state:true});
    }

    document.onmouseup = function (event) {
        socket.emit('keyPress', {inputId:'attack', state:false});
    }

    document.onmousemove = function (event) {
        var x = -640 + event.clientX - 8;
        var y = -360 + event.clientY - 8;
        var angle = Math.atan2(y,x) /Math.PI * 180;
        socket.emit('keyPress', {inputId:'mouseAngle', state:angle});
    }
</script>

</body>
</html>
